<script>      
        $('.subdropdown-item').on("click",function(){
            var menu = $(this).parent("li.dropdown-submenu").find(".dropdown-menu");
            if(menu.is(":visible")){
                menu.hide();
                event.stopPropagation();
            }
            else{
                $(this).parents("ul.dropdown-menu").find("li .dropdown-menu").hide();
                menu.show();
                event.stopPropagation();
            }
        }); 
</script>
