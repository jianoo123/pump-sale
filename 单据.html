        $(document).ready(function(){
        $("button.addTr").on('click',function(){
            Tr = $(this).parents('tr').html();
            Table = $(this).parents('tbody').html();
            Table = Table+"<tr>"+Tr+"</tr>";
            $(this).parents('tbody').html(Table);
            event.stopPropagation();
        });
        });
        $('.subdropdown-item').on("click",function(){
            var menu = $(this).parent("li.dropdown-submenu").find(".dropdown-menu");
            if(menu.is(":visible")){
                menu.hide();
                event.stopPropagation();
            }
            else{
                $(this).parents("ul.dropdown-menu").find("li .dropdown-menu").hide();
                menu.show();
                event.stopPropagation();
            }
        }); 
        $('a.dropdown-item').on('click',function(){
            var text = $(this).text();
            $(this).parents('.operatedropdown').find('input').eq(0).val(text);
        });
</script>
